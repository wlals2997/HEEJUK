<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />

    <!-- Navbar -->

    <section id="home">

          <p class="feature__description">고온 열기 보존하는 솥죽의 힘</p>
        </div>
      </div>

    <!-- contents -->
    <!-- 홈 베너 -->

    </div>

      <img src="image/utensil-spoon-solid.png" alt="heejuk's logo" class="footerlogo"/>
      <h3 class="footer__logo">히죽 HEEJUK</h3>
      <div class="footer__menu">
        <span>대표이사:이지민</span>

        <div class="contact__icons">
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.naver.com/" target="_blank">
            <img
              src="image/navericon.png"
              alt="naverblog icon"
              class="naver_icon"
            />

        </div>
      </div>

    <script src="main.js"></script>
